<div class="row">
  <div class="col-lg-7 col-sm-12">
    <div class="cart row">CART ({{totalQnt}})</div>
    <div class="row shadow p-3 mb-5 bg-white rounded" *ngFor="let item of lkit">
      <app-cart-item-detail [kit]="item" (editedEmitter)="ngOnInit()"></app-cart-item-detail>
    </div>
  </div>
  <div class="col-1"></div>
  <div class="col-lg-4 col-sm-12">
    <div class="row shadow p-3 mb-5 bg-white rounded mt-5">
      <div class="col-12">
        <div class="row">
          <div class="totalQnt col-8 font-weight-bold">Order Summary</div>
          <div class="totalQnt col-4">{{totalQnt}} Items</div>
        </div>
        <mat-divider></mat-divider>
        <div class="row">
          <div class="total col-8 font-weight-bold">Order Total</div>
          <div class="total col-4">{{total | currency}}</div>
        </div>
        <mat-divider></mat-divider>
        <div class="row">
          <div class="checkout col-12 text-center">
            <button routerLink="/checkout"><span class="glyphicon glyphicon-lock"></span> CHECKOUT</button>
          </div>
        </div>
      </div>
    </div>
  </div>
