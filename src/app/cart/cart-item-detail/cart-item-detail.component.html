<div class='container'>
    <div class='row'>
        <div class='col'>
            <img src={{kit.Image}}>
        </div>
        <div class='col'>
            <p>{{kit.KitName}}</p>
            <div>{{kit.KitID}}</div>
        </div>
        <div class="col">
            <span class="input-group border border-dark">
                <span class="input-group-btn">
                    <button type="button" class="btn btn-default btn-number" (click)="subOne();">
                        <span class="glyphicon glyphicon-minus"></span>
                    </button>
                </span>
                <input type="text" class="number form-control input-number border-0 text-center"
                    value={{this.kit.DefaultQnt}}>
                <span class="input-group-btn">
                    <button type="button" class="btn btn-default btn-number" (click)="addOne()">
                        <span class="glyphicon glyphicon-plus"></span>
                    </button>
                </span>
            </span>
        </div>
        <div class='price col'>
            <div>{{kit.PriceDis | currency}}</div>
        </div>
    </div>
</div>

<div class='item'></div>
