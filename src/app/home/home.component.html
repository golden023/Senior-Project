<div class='col-12'>
    <ngb-carousel>
        <ng-template ngbSlide>
            <img src="..\assets\images\GrandOpening.png" alt="Grand Opening 10% Sale">
        </ng-template>
        <ng-template ngbSlide>
            <img src="..\assets\images\Kits.png" alt="Check out or available kits">
        </ng-template>
        <!-- <ng-template ngbSlide>
                <img src="..\assets\Untitled-2.jpg" alt="">
            </ng-template> -->
    </ngb-carousel>
</div>
<div class="row">
    <div class="col-lg-4 col-sm-12">
        <a href="#" class="card">
            <img class="card-img-top" src="../assets/images/CustomBirthday.png" alt="">
            <div class="card-body">
                <h4 class="card-title">Personalize for Birthday</h4>
                <p class="card-text">Customize your birthday kit with various colors!</p>
            </div>
        </a>
    </div>
    <div class="col-lg-4 col-sm-12">
        <a href="#" class="card">
            <img class="card-img-top" src="../assets/images/CustomRequest.png" alt="">
            <div class="card-body">
                <h4 class="card-title">Custom Request</h4>
                <p class="card-text">Is there something not listed on the website that you want order?</p>
            </div>
        </a>
    </div>
    <div class="col-lg-4 col-sm-12">
        <a href="#" class="card">
            <img class="card-img-top" src="../assets/images/TailgateOffer.png" alt="">
            <div class="card-body">
                <h4 class="card-title">Get your Tailgate on</h4>
                <p class="card-text">This football season get your tailgate on in style with our Tailgte kit.</p>
            </div>
        </a>
    </div>
</div>
<h3>Top Kits</h3>
<div class="row">
    <div class="col-lg-3 col-sm-6" *ngFor="let kit of tkits">
        <div class="thumbnail">
            <a [routerLink]="['/kitPage',kit.KitID]">
                <img src="{{kit.Image}}" alt="Nature" style="width:100%">
                <div class="caption">
                    <p>{{kit.KitName}}</p>
                </div>
            </a>
        </div>
    </div>
</div>
