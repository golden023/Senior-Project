<div class="row">
  <h1>Hi {{this.currentUser.firstName}}</h1>
</div>
<div>
  <h2>Account Information</h2>
  <p><strong>FirstName:</strong> {{this.currentUser.firstName}}</p>
  <p><strong>Lastname:</strong> {{this.currentUser.lastName}} </p>
  <p><strong>Email:</strong> {{this.currentUser.username}}</p>
  <h2>WISH LIST</h2>
</div>
<div class="row shadow p-3 mb-5 bg-white rounded" *ngFor="let kit of wish">
  <div class='col'>
    <img src={{kit.Image}}>
  </div>
  <div class='col'>
    <p>{{kit.KitName}}</p>
    <div>{{kit.KitID}}</div>
  </div>
  <div class='price col'>
    <div>{{kit.PriceDis | currency}}</div>
  </div>
</div>
