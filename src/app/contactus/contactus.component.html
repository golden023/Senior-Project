<div class="row">
  <h1>Contact Us!</h1>
</div>
<div class="row">
  <form id="contact-form" role="form">
    <div class="messages"></div>
    <div class="controls">
      <div class="row">
        <div class="col-md-6 col-sm-12">
          <div class="form-group">
            <label for="form_name">First Name *</label>
            <input id="form_name" type="text" name="name" class="form-control"
              placeholder="Enter your first name *" required="required" data-error="Firstname is required.">
            <div class="help-block with-errors"></div>
          </div>
        </div>
        <div class="col-md-6 col-sm-12">
          <div class="form-group">
            <label for="form_lastname">Last Name *</label>
            <input id="form_lastname" type="text" name="surname" class="form-control"
              placeholder="Enter your last name *" required="required" data-error="Lastname is required.">
            <div class="help-block with-errors"></div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6 col-sm-12">
          <div class="form-group">
            <label for="form_email">Email *</label>
            <input id="form_email" type="email" name="email" class="form-control"
              placeholder="Enter your email *" required="required" data-error="Valid email is required.">
            <div class="help-block with-errors"></div>
          </div>
        </div>
        <div class="col-md-6  col-sm-12">
          <div class="form-group">
            <label for="form_need">Subject *</label>
            <select id="form_need" name="need" class="form-control" required="required"
              data-error="Please specify your need.">
              <option value=""></option>
              <option value="Request quotation">Request Quote</option>
              <option value="Request order status">Request Order Status</option>
              <option value="Request copy of an invoice">Request Invoice</option>
              <option value="Request copy of an invoice">Feedback</option>
              <option value="Other">Other</option>
            </select>
            <div class="help-block with-errors"></div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <div class="form-group">
            <label for="form_message">Message *</label>
            <textarea id="form_message" name="message" class="form-control" placeholder="What's on your mind? *"
              rows="4" required="required" data-error="Please, leave us a message."></textarea>
            <div class="help-block with-errors"></div>
          </div>
        </div>
        <div class="col-md-12">
          <input type="submit" class="btn btn-success btn-send" value="Send message">
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <p class="text-muted">
            <strong>*</strong> These fields are required.</p>
        </div>
      </div>
    </div>
  </form>
</div>
