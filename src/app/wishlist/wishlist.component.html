<div class="row">
    <h1>WISH LIST</h1>
</div>
<div class="row shadow p-3 mb-5 bg-white rounded" *ngFor="let kit of wish">
    <div class='col'>
      <img src={{kit.Image}}>
    </div>
    <div class='col'>
      <p>{{kit.KitName}}</p>
      <div>{{kit.KitID}}</div>
    </div>
    <div class='price col'>
      <div>{{kit.PriceDis | currency}}</div>
    </div>
  </div>
