<div class="container">
    <div [hidden]="submitted">
          <h1>New Kit Form</h1>
          <form [formGroup]="kitForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
              <label for="KitName">Kit Name</label>
              <input type="text" formControlName="KitName" class="form-control"/>
            </div>
            <div class="form-group">
              <label for="Price">Price</label>
              <input type="number" formControlName="Price" class="form-control"/>
            </div>
            <div class="form-group">
              <label for="Image">Image File</label>
              <input type="text" formControlName="Image" class="form-control"/>
            </div>  
            <div class="form-group">
              <label for="Discount">Discount</label>
              <input type="number" formControlName="Discount" class="form-control"/>
            </div>
            

            <button type="submit" class="btn btn-success">Submit</button>
