<p>Kits on Sale</p>
<div class="col-md-9">
    <div class="row">
        <div class="col-md-3 col-sm-6" *ngFor="let kit of skits">
            <div class="product-grid">
                <div class="product-image">
                    <a href="#">
                        <img class="pic-1" src="{{kit.Image}}">
                        <img class="pic-2" src="{{kit.Image}}">
                    </a>
                    <ul class="social">
                        <li><a href="#" data-tip="Quick View"><i class="fa fa-eye"></i><img class="quick-view"
                                    src="../assets/quick-view.png"></a></li>
                        <li><a href="#" data-tip="Add to Wishlist"><i class="fa fa-shopping-bag"></i><img
                                    class="quick-view" src="../assets/wishlist.png"></a></li>
                        <li><a href="#" data-tip="Add to Cart"><i class="fa fa-shopping-cart"></i><img
                                    class="quick-view" src="../assets/cart.png"></a></li>
                    </ul>
                    <span class="product-new-label">{{kit.NewFlag}}</span>
                    <span class="product-discount-label">-{{kit.Discount | percent}}</span>
                </div>
                <div class="product-content">
                    <h3 class="title"><a href="#">{{kit.KitName}}</a></h3>
                    <div class="price">
                        {{kit.PriceDis | currency }}
                        <span>{{kit.Price | currency }}</span>
                    </div>
                    <a class="add-to-cart" href="">ADD TO CART</a>
                </div>
            </div>
        </div>
    </div>
</div>
