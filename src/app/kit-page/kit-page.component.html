<p>kit-page works!</p>
<p>{{kitid}}</p>
<div class="col-lg-3 col-sm-6" *ngFor="let kit of lkit">
    <div class="thumbnail">
        <a href="../gift/gift.component.html">
            
            <img src="{{kit.Image}}" alt="Nature" style="width:100%">
            <div class="caption">
                <p>{{kit.KitName}}</p>
            </div>
        </a>
    </div>
    <button (click)="addToCart(kit)">Add to Cart</button>
</div>
