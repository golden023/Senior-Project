<div class="container">
    <div class="col-lg-12 col-sm-6" *ngFor="let kit of lkit">
        <div class="card">
            <div class="container-fliud">
                <div class="wrapper row">
                    <div class="preview col-md-4 col-sm-12">
                        <div class="preview-pic tab-content">
                            <div class="tab-pane active" id="pic-1"><img src={{kit.Image}} /></div>
                            <div class="tab-pane" id="pic-2"><img src="http://placekitten.com/400/252" /></div>
                            <div class="tab-pane" id="pic-3"><img src="http://placekitten.com/400/252" /></div>
                            <div class="tab-pane" id="pic-4"><img src="http://placekitten.com/400/252" /></div>
                            <div class="tab-pane" id="pic-5"><img src="http://placekitten.com/400/252" /></div>
                        </div>
                    </div>
                    <div class="details col-md-6 col-sm-12">
                        <h3 class="product-title">{{kit.KitName}}</h3>
                        <div class="rating">
                            <div class="stars">
                                <span class="fa fa-star checked"></span>
                                <span class="fa fa-star checked"></span>
                                <span class="fa fa-star checked"></span>
                                <span class="fa fa-star"></span>
                                <span class="fa fa-star"></span>
                            </div>
                            <span class="review-no">41 reviews</span>
                        </div>
                        <p class="product-description">Suspendisse quos? Tempus cras iure temporibus? Eu laudantium
                            cubilia sem
                            sem! Repudiandae et! Massa senectus enim minim sociosqu delectus posuere.</p>
                        <h4 class="price">current price: <span>{{kit.PriceDis | currency }}</span></h4>
                        <div class="action">
                            <div class="action">
                                <button class="add-to-cart" (click)="addToCart(kit)"><span
                                        class="glyphicon glyphicon-shopping-cart"></span>Add to
                                    Cart</button>
                                <button class="like" (click)="addToWish(kit)"><span class="fa fa-heart"></span></button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
